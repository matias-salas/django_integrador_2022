{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row justify-content-center mt-4 mb-2">
    <h1 class="text-center">{% block title %} Login {% endblock  %}</h1>     
</div>

<form novalidate method="POST" class="form-group mb-4 container" action="">
    {% csrf_token %}
    <div class="row justify-content-center w-50 mx-auto">
        <div>
            {{form|crispy}}
        </div>
        <div class="row justify-content-center ml-5 mt-4 mb-0 mr-5">
            {% for message in messages %}
                <p id="messages">{{message}}</p>
            {% endfor %}
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary ml-5 mt-3 mb-1 mr-5">Login</button>
        </div>    
        <div class="mt-4">
            <div class="d-flex justify-content-center links">
                ¿Olvidó su contraseña? <a href="{% url 'cuentas:reset_password' %}" class="ml-2 mb-4">Recupere su contraseña</a>
            </div>
        </div>
</form>


{% endblock  %}
