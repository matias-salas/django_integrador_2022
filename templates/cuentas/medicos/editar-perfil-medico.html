{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row justify-content-center mt-4 mb-4">
    <center><h1>{% block title %} Editar Perfil {% endblock  %}</h1></center>            
</div>

<section class="container">
    <div class="d-flex justify-content-center w-100">
        <div class="media text-center">
            <img class="rounded-circle account img mr-5" width="145px" Height="145px" src="{{ user.image.url }}">
            <div class="media-body mt-4 text-center">
                <h2 class="account-heading">{{ user.username }}</h2>
                <p class="text-secondary">{{ user.email }}</p>
            </div> 
        </div>
    </div>
   
    <form novalidate method="POST" enctype="multipart/form-data" class="form-group w-50 mx-auto" action="">
        {% csrf_token %}
        {{form|crispy}}
        
        <div class="text-center">
            <button type="submit" class="btn btn-primary ml-5 mt-4 mb-3 mr-5">Actualizar</button>
        </div>
    </form>
</section>
   


{% endblock  %}
