{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<section class="container">
    <div class="d-flex justify-content-between align-items-center mt-4 mb-2">
        <h1>Cear agenda</h1>
        <a href="{% url 'gestion:lista_agenda' %}" class="btn btn-primary">Volver</a>
    </div>

    <form novalidate method="POST" class="form-group" action="">
        {% csrf_token %}
        <div class="w-50 mx-auto">
            {{form|crispy}}
        </div>
        <div class="row justify-content-center ml-5 mt-4 mb-0 mr-5">
            {% for message in messages %}
                <p id="messages">{{message}}</p>
            {% endfor %}
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary ml-5 mt-3 mb-1 mr-5 w-50">Crear</button>
        </div>
    
    </form>
    
</section>

{% endblock  %}
